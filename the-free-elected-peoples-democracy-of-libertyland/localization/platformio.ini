[platformio]
default_envs = a-star32U4

[env]
lib_deps = 
	robtillaart/RunningMedian@^0.3.4
	pololu/Zumo32U4@^2.0.0
	FastGPIO
	PololuBuzzer
	PololuHD44780
	PololuMenu
	PololuOLED
	Pushbutton
	USBPause
	dwrobel/TrivialKalmanFilter@^1.0.1
	tkjelectronics/Kalman Filter Library@^1.0.2
	seanboe/SimpleFusion@^1.0.6
	frankjoshua/Rosserial Arduino Library@^0.9.1

[env:a-star32U4]
platform = atmelavr
board = a-star32U4
framework = arduino
test_ignore = test_desktop
upload_port = COM4

[env:native]
platform = native
debug_test = test_desktop

[env:CI]
platform = native
debug_test = test_desktop
